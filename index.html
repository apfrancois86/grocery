<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label>Item 1</label>
          <input id="item1" type=text class="form-control">
        </div>

        <div class="form-group">
          <label>Item 2</label>
          <input id="item2" type=text class="form-control">
        </div>

        <div class="form-group">
          <label>Item 3</label>
          <input id="item3" type=text class="form-control">
        </div>

        <div class="form-group">
          <label>Item 4</label>
          <input id="item4" type=text class="form-control">
        </div>
        <button type="submit">Submit</button>
      </form>


      <div id="list">
        <ul>
          <li class="item1"></li>
          <li class="item2"></li>
          <li class="item3"></li>
          <li class="item4"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
